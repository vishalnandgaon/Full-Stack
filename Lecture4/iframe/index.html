<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>iFrames se hum kisi video ko apni website me embed kara skte h or <mark>ye hi nahi 
        hum kisi dusri web page ko bhi apne page me embed kara skte h using iframe</mark>
    </h1>
    <!-- using iframe for playing a youtube video in my website -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IEyQv1n0kUQ?si=y-1F7h057ZkU50R9" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen></iframe>


    <!-- hum iframe se kisi website ko bhi embed kar skte h , just give the link of the website in the iframe and 
     you will that the website is embeded. -->
     <iframe src="https://www.facebook.com/" frameborder="2"></iframe>
     <!-- it is based on the website , that the allow permission to embed their app or not  -->
      
</body>
</html>
