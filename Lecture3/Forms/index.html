<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms
    </title>
</head>
<body>
    <!-- action = data kahan par jaayegi -->
     <!-- method= get & post
      get=data access karne ke liye use karte h but it can be used to send the data but it shows the data on the query
      string so we use the mehtod post for sending data to server -->
    <form action="#" method="post">
        <label for="naam">Name:</label>
        <input type="text" id="naam" name="name">
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password">
        <button>SUBMIT</button>
    </form>
</body>
</html>
