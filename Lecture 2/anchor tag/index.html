<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANCHOR TAG</title>
</head>
<body>
    <!--anchor tag me hum link dete h jaise humne kisi word pe click kiya toh wah word hume new website par le jata h
    it is possible by anchor tag, isme attribute hote h jaise - target="_blanck" isse ye click karne par new tab par 
    hamare link ko open karega otherwise same tab par open karega -->
    <a href="https://www.google.com/" target="_blank"> GOOGLE </a>
    <br>
    <a href="https://www.facebook.com/" target="_blank">facebook</a>
    <br>
    <a href="https://www.instagram.com/" target="_blank">instagram</a>
    <br>

    <!-- same folder ke andar ki file access karni ho toh hum href me "./" use karte h , agar dusre folder ki karni h
     toh "../" ka use karke hum dusre folder ki files access kar skte h.
     if we want to access the files of another higher folder then use "../../" iss 2 baar likhe, triple dot nahi hota 
     so we use this as described .  -->

    <!-- same folder ke andar access -->
    <a href="./index.html"target="_blank"> same folder ke andar ki files access ke liye</a>
    <br>

    <!-- access from other folder of same rank -->
     <a href="../lists/index.html" target="_blank"> same level ke saare folder me select karo</a>
     <br>

     <!-- higher level folder ke andar ka access -->
      <a href="../../Lecture1/basic tags/index.html" target="_blank"> lecture 1 ke basic tags</a>
